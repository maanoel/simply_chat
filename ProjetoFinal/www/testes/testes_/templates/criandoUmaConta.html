<ion-view title="Criando uma conta">
    <ion-content overflow-scroll="true" padding="false" scroll="false">
        <form class="list">
            <label class="item item-input" name="nome">
                <span class="input-label">Nome</span>
                <input type="text" placeholder="nome">
            </label>
            <label class="item item-input" name="apelido">
                <span class="input-label">Apelido</span>
                <input type="text" placeholder="apelido">
            </label>
            <label class="item item-input" name="email">
                <span class="input-label">Email</span>
                <input type="email" placeholder="email">
            </label>
            <label class="item item-select" name="genero">
                <span class="input-label">Gênero</span>
                <select></select>
            </label>
            <label class="item item-input" name="aniversario">
                <span class="input-label">Aniversário</span>
                <input type="date" placeholder="aniversario">
            </label>
            <label class="item item-input" name="senha">
                <span class="input-label">Senha</span>
                <input type="password" placeholder="senha">
            </label>
            <label class="item item-input" name="rep_senha">
                <span class="input-label">Repetir Senha</span>
                <input type="password" placeholder="repetir senha">
            </label>
        </form>
        <button class="button button-stable button-outline button-block ">Enviar</button>
        <form class="list"></form>
        <form class="list"></form>
    </ion-content>
</ion-view>
